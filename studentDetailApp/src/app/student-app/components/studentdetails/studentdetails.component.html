<div class="container">
    <h2>Welcome {{userName}}!</h2>

    <h3>Student Details:</h3>
    <div style="float:right">
        <button class="btn btn-primary" id="btn1" (click)="getEnrollmentHistory()">Get Enrollment History</button>
        <button class="btn btn-primary" id="btn2" (click)="getAssignmentHistory()">Get Assignment History</button>
    </div>

    <div class="table-responsive">
        <table class="table studentDetailsTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Grade</th>
                    <th>School Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody style="text-align:left" class="studentGridData">
                <tr *ngFor="let student of studentServices.results">
                    <td>{{student.studentId}}</td>
                    <td>{{student.firstname}}</td>
                    <td>{{student.lastname}}</td>
                    <td>{{student.grade}}</td>
                    <td>{{student.schoolname}}</td>
                    <td style="text-align:center">
                        <input type="radio" id="rdoStud" name="studentRdo" (click)="setSelectedStudent(student)" />
                    </td>
                </tr>

                <tr>
                    <td colspan="6">
                        Powered with Angular 4. Copyrights by, Sudarson.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
